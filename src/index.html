<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src	https://fonts.gstatic.com;">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class="app">
  <div class="app__header">
    <div class="app__header__logo">
      <img src="images/header-logo.png" width="64" height="64" alt="Excel Processor">
    </div>
    <h1 class="app__title">
      Генератор заявки
    </h1>
    <!--      <p class="app__description">-->
    <!--        Select the excel file, and the output folder, Excel Processor will handle the rest.-->
    <!--      </p>-->
  </div>
</div>
<div class="wrapper">
  <div class="drop">
    <div class="cont">
      <i class="fas fa-cloud-upload-alt fa-5x"></i>
      <div class="tit">
        Перетащите сюда файл заказа
      </div>
      <div class="desc">
        или
      </div>
      <div class="btn">
        кликните чтобы открыть
      </div>
    </div>
    <div class="file_name"></div>
    <input id="wb_file" name="wb_file" type="file"/>
  </div>
</div>
<div class="wrapper">
  <div class="drop">
    <div class="cont">
      <i class="fas fa-cloud-upload-alt fa-5x"></i>
      <div class="tit">
        Перетащите сюда файл с данными
      </div>
      <div class="desc">
        или
      </div>
      <div class="btn">
        кликните чтобы открыть
      </div>
    </div>
    <div class="file_name"></div>
    <input id="src_file" name="src_file" type="file"/>
  </div>
</div>
<div class="wrapper">
  <button id="startProcessBtn" type="button" class="btn btn-right btn-large" disabled>Начать обработку</button>
</div>
<div class="progress">
  <b class="progress__bar">
    <span class="progress__text">
      Progress: <em>0%</em>
    </span>
  </b>
</div>
<div class="error-toast">
  <i class="fas fa-exclamation-circle fa-4x"></i>
  <span class="text"></span>
</div>
<div class="notification-toast">
  <i class="fas fa-check-circle fa-4x"></i>
  <span class="text"></span>
</div>
</body>
</html>
